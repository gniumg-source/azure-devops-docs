Contribuyendo a los proyectos de LangChain
¡Hola! Gracias por tu interés en contribuir al código fuente de LangChain.

Como proyecto de código abierto en un campo en rápido desarrollo, estamos extremadamente abiertos a las contribuciones, ya sea que involucren nuevas características, infraestructura mejorada, mejor documentación o corrección de errores.

Para aprender cómo contribuir a los proyectos de LangChain (como langchain, langgraph, y deepagents), siga la guía de contribución aquí .

Usos aceptables de los LLM
La IA generativa puede ser una herramienta útil para los colaboradores, pero como cualquier herramienta, debe utilizarse con pensamiento crítico y buen juicio.

Animamos a los colaboradores a usar las herramientas de IA de forma eficiente cuando resulten útiles. Sin embargo, la asistencia de la IA debe ir acompañada de una intervención humana significativa, buen juicio y comprensión del contexto. Si el esfuerzo humano necesario para crear una solicitud de incorporación de cambios es menor que el que requieren los mantenedores para revisarla, dicha contribución no debe enviarse.

Nos cuesta mucho cuando todo el trabajo de los colaboradores (cambios de código, actualizaciones de documentación, descripciones de solicitudes de incorporación de cambios) se genera mediante LLM. Estas contribuciones improvisadas suelen tener buenas intenciones, pero no alcanzan la relevancia contextual, la precisión ni la calidad. Contribuciones automatizadas masivas como estas representan un ataque de denegación de servicio a nuestro trabajo humano.

Cerraremos solicitudes de extracción y problemas que parezcan ser spam generado por IA y de bajo esfuerzo.

Con grandes herramientas viene una gran responsabilidad.
